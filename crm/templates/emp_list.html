{%extends 'base.html'%}

{%block body_block%}

<div>
    filter by Department
    {%for dep in departments%}
        <a href="{%url 'emp-all'%}?department={{dep}}">{{dep}}</a>
    {%endfor%}
</div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <input type="text" name="box" class="form-control">
                <button type="submit" class="btn btn-success">search</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-dark table-striped">
                <tr>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Salary</td>
                    <td>Email</td>
                    <td>Action</td>
                </tr>
                {%for emp in data%}
                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="{%url 'emp-detail' emp.id%}">view</a>
                        <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                        <a href="{%url 'emp-edit' emp.id%}">Change</a>
                    </td>
                </tr>


                {%endfor%}




            </table>


        </div>
        <div class="col-2"></div>
    </div>
</div>


{%endblock%}
